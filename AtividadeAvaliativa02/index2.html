<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TriforceSquad - Gallery</title>
  <!-- Importa o CSS do Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Paleta inspirada na Triforce: azul escuro, dourado e branco */

    body {
      background-color: #0a1e3f; /* azul escuro */
      color: #f5e3a1; /* dourado claro */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar com fundo azul escuro */
    .navbar {
      background-color: #122b56 !important; 
    }

    /* Título da navbar fixo em amarelo escuro, não clicável */
    .navbar .navbar-brand {
      color: #ffd966 !important;
      font-weight: 700;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      text-decoration: none !important;
      cursor: default;
      pointer-events: none;
      transition: none;
    }
    .navbar .navbar-brand:hover,
    .navbar .navbar-brand:focus {
      color: #ffd966 !important;
      text-decoration: none !important;
      cursor: default;
    }

    /* Links da navbar padrão */
    .navbar .nav-link {
      color: #f5e3a1 !important;
      font-weight: 600;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      text-decoration: none !important;
      transition: color 0.2s;
    }
    .navbar .nav-link:hover,
    .navbar .nav-link:focus {
      color: #ffd966 !important;
      text-decoration: underline;
    }

    /* Galeria de Fotos: cor clara, escurece ao hover */
    .navbar .nav-link[href*="index2.html"] {
      color: #f5e3a1 !important;
    }
    .navbar .nav-link[href*="index2.html"]:hover,
    .navbar .nav-link[href*="index2.html"]:focus {
      color: #ffd966 !important;
      text-decoration: underline;
    }

    /* Link ativo na navbar */
    .navbar .nav-link.active {
      text-decoration: underline;
      color: #ffd966 !important;
    }

    /* Botão hamburguer da navbar customizado */
    .navbar-toggler {
      border-color: #f5e3a1;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3e%3cpath stroke='%23f5e3a1' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
    }

    /* Estilo dos títulos e legendas do carrossel */
    .carousel-caption h5 {
      font-weight: 700;
      color: #ffd966;
      text-shadow: 2px 2px 4px #000;
    }
    .carousel-caption p {
      color: #f5e3a1;
      text-shadow: 1px 1px 3px #000;
    }

    /* Imagens da galeria com efeito de zoom ao passar o mouse */
    .gallery-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.375rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(255, 217, 102, 0.7);
    }

    /* Rodapé estilizado */
    footer {
      background-color: #122b56;
      color: #f5e3a1;
      padding-top: 1rem;
      padding-bottom: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
    }
    footer a {
      color: #ffd966;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    /* Logo da navbar invertido para fundo escuro */
    .navbar-brand img {
      filter: brightness(0) invert(1);
    }
  </style>
</head>
<body>
  <!-- Navbar principal com título e link para página principal -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img
          src="https://static.thenounproject.com/png/18493-200.png"
          alt="Logo"
          width="30"
          height="30"
          class="d-inline-block align-text-top me-2"
        />
        TriforceSquad
      </a>
      <!-- Botão hamburguer para menu responsivo -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links de navegação -->
      <div
        class="collapse navbar-collapse"
        id="navbarSupportedContent"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              href="/AtividadeAvaliativa02/index1.html"
              >Página principal</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Carrossel de imagens principais -->
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
  >
    <!-- Indicadores do carrossel -->
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="3"
        aria-label="Slide 4"
      ></button>
    </div>
    <!-- Slides do carrossel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/670/739/4k/digital-frontiers-10.jpg?1683682413"
          class="d-block w-100"
          style="max-height: 500px; object-fit: cover"
          alt="Vah Medoh"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Vah Medoh</h5>
          <p>Besta do vento, guardada por Revali.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/670/963/large/digital-frontiers-33.jpg?1683682959"
          class="d-block w-100"
          style="max-height: 500px; object-fit: cover"
          alt="Vah Naboris"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Vah Naboris</h5>
          <p>Besta do trovão, guardada por Urbosa.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/671/043/4k/digital-frontiers-38.jpg?1683683113"
          class="d-block w-100"
          style="max-height: 500px; object-fit: cover"
          alt="Vah Rudania"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Vah Rudania</h5>
          <p>Besta de fogo, guardada por Daruk.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/671/491/4k/digital-frontiers-56-1.jpg?1683684221"
          class="d-block w-100"
          style="max-height: 500px; object-fit: cover"
          alt="Vah Ruta"
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>Vah Ruta</h5>
          <p>Besta de água, guardada por Mipha.</p>
        </div>
      </div>
    </div>
    <!-- Botões de navegação do carrossel -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span
        class="carousel-control-prev-icon"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span
        class="carousel-control-next-icon"
        aria-hidden="true"
      ></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Galeria de imagens em grid responsivo -->
  <div class="container mt-4">
    <div class="row g-3">
      <!-- Cada imagem ocupa 1 coluna em mobile, 1/3 em desktop -->
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/670/719/large/digital-frontiers-02.jpg?1683682332"
          alt="Foto 1"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdna.artstation.com/p/assets/images/images/062/670/726/large/digital-frontiers-03.jpg?1683682341"
          alt="Foto 2"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/670/727/large/digital-frontiers-04.jpg?1683682353"
          alt="Foto 3"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdna.artstation.com/p/assets/images/images/062/670/728/large/digital-frontiers-05.jpg?1683682361"
          alt="Foto 4"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdna.artstation.com/p/assets/images/images/062/670/730/large/digital-frontiers-06.jpg?1683682372"
          alt="Foto 5"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdna.artstation.com/p/assets/images/images/062/670/738/large/digital-frontiers-09.jpg?1683682401"
          alt="Foto 6"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdna.artstation.com/p/assets/images/images/062/670/744/large/digital-frontiers-12.jpg?1683682431"
          alt="Foto 7"
          class="gallery-img"
        />
      </div>
      <div class="col-6 col-md-4 col-lg-3">
        <img
          src="https://cdnb.artstation.com/p/assets/images/images/062/670/755/large/digital-frontiers-13.jpg?1683682465"
          alt="Foto 8"
          class="gallery-img"
        />
      </div>
      <br>
    </div>
  </div>

  <!-- Rodapé com créditos -->
  <footer id="Opiniao">
    <div
      class="text-center p-3"
      style="background-color: rgba(0, 0, 0, 0.1);"
    >
      © Nintendo Company:
      <a
        href="https://zeldawiki.wiki/wiki/Main_Page"
        target="_blank"
        rel="noopener noreferrer"
        >Wiki de Zelda</a
      >
    </div>
  </footer>

  <!-- Importa o JS do Bootstrap para funcionalidades como o carrossel -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
