<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperatura</title>
</head>
<body>
  <h1>Conversor de Temperatura</h1>

  <input [(ngModel)]="Celsius" placeholder="Digite a temperatura em Celsius" type="number" id="input_celsius">

  <button (click)="converter(); AtualizarEstado()" id="botao_converter">Converter para Fahrenheit</button><br>

  <p>Fahrenheit: {{ Fahrenheit }}</p>

  <p>{{ Estado }}</p>
  
</body>
</html>
